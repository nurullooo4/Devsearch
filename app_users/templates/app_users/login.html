{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="auth">
        <div class="card">
            <div class="auth__header text-center">
                <a href="{% url 'developers' %}">
                    <img src="{% static 'images/icon.svg' %}" alt="icon" />
                </a>
                <h3>Account Login</h3>
                <p>Hello Developer, Welcome Back!</p>
            </div>

            <form action="" class="form auth__form" method="post">
                {% csrf_token %}
                <div style="display: flex; justify-content: center; align-items: center; gap: 20px; width: 100%;">
                    <!-- Google -->
                    <div style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                        <a href="{% url 'social:begin' 'google-oauth2' %}" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
                            <img class="MMImage-Origin" src="https://i.pinimg.com/736x/e5/42/19/e542199ba63df1aa16735bc0fb630cc3.jpg" alt="Continue with Google" aria-hidden="true">
                        </a>
                    </div>

                    <!-- GitHub -->
                    <div style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                        <a href="{% url 'social:begin' 'github' %}" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
<img class="MMImage-Origin" src="//avatars.mds.yandex.net/i?id=1b77522cab90dc31df6f2486a11db599_l-5474261-images-thumbs&amp;n=13" alt="Picture background" aria-hidden="true">                          </a>
                    </div>

                    <!-- LinkedIn -->
                    <div style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                        <a href="{% url 'social:begin' 'linkedin' %}" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
                            <img class="MMImage-Origin" src="https://www.pngitem.com/pimgs/m/49-494452_transparent-linkedin-icon-png-robotic-process-automation-rpa.png" alt="Continue with LinkedIn" aria-hidden="true">
                        </a>
                    </div>
                </div>

                <p style="text-align: center">Google, GitHub, LinkedIn - click on the logo to continue!</p>
                <hr>

                <div class="form__field">
                    <label for="formInput#email">Email: </label>
                    <input
                        class="input input--text"
                        id="formInput#email"
                        type="email"
                        name="username"
                    />
                </div>

                <div class="form__field">
                    <label for="formInput#password">Password: </label>
                    <input
                        class="input input--password"
                        id="formInput#password"
                        type="password"
                        name="password"
                    />
                </div>
                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
                    <a href="{% url 'password_reset' %}">Forget Password?</a>
                </div>
            </form>

            <div class="auth__alternative">
                <p>Donâ€™t have an Account?</p>
                <a href="{% url 'registration' %}">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock content %}
